<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhạc MP3/M4A - Playlist Tự Động</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- JSZip library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --info-color: #3498db;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #eee;
            --favorite-color: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--text-color);
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .upload-section {
            border: 2px dashed var(--primary-color);
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            border-radius: 10px;
            background-color: rgba(52, 152, 219, 0.05);
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            background-color: rgba(52, 152, 219, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #fileInput, #folderInput {
            display: none;
        }
        
        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin: 8px;
            min-width: 180px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .upload-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .player-section {
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .playlist {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: white;
        }
        
        .playlist li {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .playlist li:hover {
            background-color: #f8f8f8;
        }
        
        .playlist li.playing {
            background-color: #e3f2fd;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .playlist li.saved-item {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .file-format {
            font-size: 12px;
            background-color: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #f8f8f8;
        }
        
        .playlist-info {
            margin-bottom: 20px;
            padding: 15px 20px;
            background-color: #e3f2fd;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            margin-top: 25px; /* Tăng khoảng cách để chứa icon lớn hơn */
            height: 10px; /* Có thể tăng chiều cao thanh progress nếu muốn */
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.1s;
        }
        
        .progress-icon {
            position: absolute;
            top: -15px; /* Đẩy lên cao hơn */
            left: 0;
            width: 30px; /* Tăng kích thước */
            height: 30px; /* Tăng kích thước */
            transform: translateX(-50%);
            transition: left 0.1s;
            pointer-events: none;
            z-index: 10; /* Đảm bảo nó nổi lên trên */
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); /* Thêm hiệu ứng bóng */
            transition: all 0.3s ease;
        }
        .playing .progress-icon {
            transform: translateX(-50%) scale(1.2); /* Phóng to khi đang phát */
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .control-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.1);
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .upload-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        #status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .file-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Custom scrollbar */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        .playlist::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }
        
        /* Favorite button */
        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            color: #ccc;
            transition: all 0.2s;
        }
        
        .favorite-btn.active {
            color: var(--favorite-color);
        }
        
        .favorite-btn:hover {
            transform: scale(1.2);
        }
        
        /* Playlist controls */
        .playlist-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .playlist-toggle {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .playlist-toggle:hover {
            background-color: #e0e0e0;
        }
        
        .playlist-toggle.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Auto-play toggle */
        .auto-play-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .auto-play-toggle:hover {
            background-color: #e0e0e0;
        }
        
        .auto-play-toggle.active {
            background-color: var(--success-color);
            color: white;
        }
        
        /* Volume and seek controls */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            width: 100px;
        }
        
        .seek-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .seek-btn {
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .seek-btn:hover {
            background-color: #e0e0e0;
        }
        
        .seek-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .seek-btn i {
            font-size: 14px;
        }
        
        .playback-rate {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .playlist-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .upload-btn {
                min-width: 150px;
                padding: 10px 15px;
            }
            
            .playlist-controls {
                flex-direction: column;
            }
            
            .seek-buttons {
                flex-wrap: wrap;
            }
            
            .seek-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
        .playlist-toggle i {
    font-size: 14px;
}

.playlist-toggle[title]:hover::after {
    content: attr(title);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    z-index: 100;
}

.playlist-toggle[title] {
    position: relative;
}

/* Hiệu ứng khi hover các nút di chuyển/xóa */
.playlist-toggle:not(.active):hover {
    background-color: #e0e0e0;
}

.playlist-toggle:not(.active) {
    background-color: #f0f0f0;
}
    .move-buttons {
        display: flex;

    }
    
    .move-btn {
        background: none;

    .move-btn:hover {
        color: var(--primary-color);
        background-color: rgba(52, 152, 219, 0.1);
    }
    
    .move-btn:disabled {
        color: #ddd;
        cursor: not-allowed;
    }
    </style>

<body>

<div class="playlist-controls">

    <script>
// Biến toàn cục
let currentPlaylist = [];
let currentTrackIndex = 0;
let isPlaying = false;
let autoPlayEnabled = true;
let showOnlyFavorites = false;
let playbackRate = 1.0;
let savedPlaylist = JSON.parse(localStorage.getItem('musicPlaylist')) || [];

// DOM Elements
const elements = {
    zipBtn: document.getElementById('zipBtn'),
    folderBtn: document.getElementById('folderBtn'),
    fileInput: document.getElementById('fileInput'),
    folderInput: document.getElementById('folderInput'),
    statusEl: document.getElementById('status'),
    playerSection: document.getElementById('playerSection'),
    playlistEl: document.getElementById('playlist'),
    audioPlayer: document.getElementById('audioPlayer'),
    playBtn: document.getElementById('playBtn'),
    prevBtn: document.getElementById('prevBtn'),
    nextBtn: document.getElementById('nextBtn'),
    progressBar: document.getElementById('progressBar'),
    progressContainer: document.getElementById('progressContainer'),
    currentTimeEl: document.getElementById('currentTime'),
    durationEl: document.getElementById('duration'),
    playlistNameEl: document.getElementById('playlistName'),
    songCountEl: document.getElementById('songCount'),
    uploadInstruction: document.getElementById('uploadInstruction'),
    currentFormatEl: document.getElementById('currentFormat'),
    autoPlayToggle: document.getElementById('autoPlayToggle'),
    showAllBtn: document.getElementById('showAllBtn'),
    showFavoritesBtn: document.getElementById('showFavoritesBtn'),
    progressIcon: document.getElementById('progressIcon'),
    rewindBtn: document.getElementById('rewindBtn'),
    forwardBtn: document.getElementById('forwardBtn'),
    slowBtn: document.getElementById('slowBtn'),
    normalBtn: document.getElementById('normalBtn'),
    fastBtn: document.getElementById('fastBtn'),
    playbackRateEl: document.getElementById('playbackRate'),
    moveUpBtn: document.getElementById('moveUpBtn'),
    moveDownBtn: document.getElementById('moveDownBtn'),
    deleteBtn: document.getElementById('deleteBtn')
};

// Khởi tạo sự kiện
function initializeEventListeners() {
    elements.zipBtn.addEventListener('click', () => {
        elements.fileInput.click();
        elements.uploadInstruction.textContent = 'Chọn file ZIP chứa các bài hát MP3/M4A';
    });
    
    elements.folderBtn.addEventListener('click', () => {
        elements.folderInput.click();
        elements.uploadInstruction.textContent = 'Chọn thư mục chứa các bài hát MP3/M4A';
    });

    elements.fileInput.addEventListener('change', handleZipUpload);
    elements.folderInput.addEventListener('change', handleFolderUpload);
    elements.playBtn.addEventListener('click', togglePlay);
    elements.prevBtn.addEventListener('click', playPrevious);
    elements.nextBtn.addEventListener('click', playNext);
    elements.audioPlayer.addEventListener('timeupdate', updateProgress);
    elements.audioPlayer.addEventListener('ended', handleSongEnded);
    elements.audioPlayer.addEventListener('loadedmetadata', updateDuration);
    elements.progressContainer.addEventListener('click', seek);
    elements.autoPlayToggle.addEventListener('click', toggleAutoPlay);
    elements.showAllBtn.addEventListener('click', () => toggleFavoriteFilter(false));
    elements.showFavoritesBtn.addEventListener('click', () => toggleFavoriteFilter(true));
    elements.rewindBtn.addEventListener('click', () => seekTime(-10));
    elements.forwardBtn.addEventListener('click', () => seekTime(10));
    elements.slowBtn.addEventListener('click', () => setPlaybackRate(0.5));
    elements.normalBtn.addEventListener('click', () => setPlaybackRate(1.0));
    elements.fastBtn.addEventListener('click', () => setPlaybackRate(1.5));
    elements.moveUpBtn.addEventListener('click', moveTrackUp);
    elements.moveDownBtn.addEventListener('click', moveTrackDown);
    elements.deleteBtn.addEventListener('click', deleteCurrentTrack);

    // Khôi phục playlist khi tải trang
    checkSavedPlaylistOnLoad();
    
    // Lưu playlist khi đóng trang
    window.addEventListener('beforeunload', () => {
        currentPlaylist.forEach(song => URL.revokeObjectURL(song.url));
        savePlaylistToLocalStorage();
    });
}

// Hiển thị trạng thái
function showStatus(message, type = 'info') {
    const colors = {
        error: { bg: '#fdecea', text: '#e74c3c' },
        success: { bg: '#e8f5e9', text: '#2ecc71' },
        info: { bg: '#e3f2fd', text: '#3498db' }
    };
    
    elements.statusEl.innerHTML = type === 'loading' 
        ? `<span class="loading"></span> ${message}`
        : message;
        
    elements.statusEl.style.backgroundColor = colors[type]?.bg || '#f8f9fa';
    elements.statusEl.style.color = colors[type]?.text || '#333';
}

// Xử lý tải lên file ZIP
async function handleZipUpload(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    if (!file.name.endsWith('.zip')) {
        showStatus('Vui lòng chọn file ZIP có đuôi .zip', 'error');
        return;
    }
    
    showStatus('Đang giải nén và xử lý file ZIP...', 'loading');
    
    try {
        const zip = new JSZip();
        const loadedZip = await zip.loadAsync(file);
        
        const audioFiles = [];
        let totalFiles = 0;
        
        loadedZip.forEach((relativePath, zipEntry) => {
            const lowerName = zipEntry.name.toLowerCase();
            if (lowerName.endsWith('.mp3') || lowerName.endsWith('.m4a')) {
                audioFiles.push(zipEntry);
            }
            totalFiles++;
        });
        
        if (audioFiles.length === 0) {
            showStatus(`Không tìm thấy file MP3/M4A nào trong ${totalFiles} file`, 'error');
            return;
        }
        
        showStatus(`Đang tải ${audioFiles.length} bài hát...`, 'loading');
        
        currentPlaylist = [];
        const batchSize = 5;
        
        for (let i = 0; i < audioFiles.length; i += batchSize) {
            const batch = audioFiles.slice(i, i + batchSize);
            const songs = await Promise.all(batch.map(processAudioFile));
            
            currentPlaylist.push(...songs.filter(Boolean));
            
            showStatus(`Đang tải ${Math.min(i + batchSize, audioFiles.length)}/${audioFiles.length} bài hát...`, 'loading');
            
            if (i % 10 === 0) await new Promise(resolve => setTimeout(resolve, 0));
        }
        
        renderPlaylist();
        showStatus(`Đã tải thành công ${currentPlaylist.length} bài hát từ file ZIP`, 'success');
        elements.playerSection.style.display = 'block';
        elements.playlistNameEl.textContent = `Playlist: ${file.name.replace('.zip', '')}`;
        updateSongCount();
        
    } catch (err) {
        console.error('Lỗi khi xử lý file ZIP:', err);
        showStatus(`Lỗi: ${err.message || 'Không thể xử lý file ZIP'}`, 'error');
        currentPlaylist.forEach(song => URL.revokeObjectURL(song.url));
        currentPlaylist = [];
    }
}

// Xử lý từng file audio
async function processAudioFile(file) {
    try {
        const blob = await file.async('blob');
        return {
            name: cleanFileName(file.name),
            url: URL.createObjectURL(blob),
            format: file.name.toLowerCase().endsWith('.m4a') ? 'M4A' : 'MP3',
            favorite: false
        };
    } catch (err) {
        console.error(`Lỗi khi xử lý file ${file.name}:`, err);
        return null;
    }
}

// Làm sạch tên file
function cleanFileName(filename) {
    return filename
        .replace(/\.(mp3|m4a)$/i, '')
        .replace(/[_\-]/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
}

// Xử lý tải lên thư mục
async function handleFolderUpload(e) {
    const files = e.target.files;
    if (!files || files.length === 0) return;
    
    showStatus('Đang quét thư mục...', 'loading');
    
    try {
        const audioFiles = Array.from(files).filter(file => {
            const lowerName = file.name.toLowerCase();
            return lowerName.endsWith('.mp3') || lowerName.endsWith('.m4a');
        });
        
        if (audioFiles.length === 0) {
            showStatus(`Không tìm thấy file MP3/M4A nào trong ${files.length} file`, 'error');
            return;
        }
        
        showStatus(`Đang tải ${audioFiles.length} bài hát...`, 'loading');
        
        currentPlaylist = audioFiles.map(file => ({
            name: cleanFileName(file.name),
            url: URL.createObjectURL(file),
            format: file.name.toLowerCase().endsWith('.m4a') ? 'M4A' : 'MP3',
            favorite: false
        }));
        
        renderPlaylist();
        showStatus(`Đã tải thành công ${currentPlaylist.length} bài hát từ thư mục`, 'success');
        elements.playerSection.style.display = 'block';
        elements.playlistNameEl.textContent = 'Playlist từ thư mục';
        updateSongCount();
        
    } catch (err) {
        console.error('Lỗi khi xử lý thư mục:', err);
        showStatus(`Lỗi: ${err.message || 'Không thể xử lý thư mục'}`, 'error');
        currentPlaylist.forEach(song => URL.revokeObjectURL(song.url));
        currentPlaylist = [];
    }
}

// Cập nhật số lượng bài hát
function updateSongCount() {
    const totalSongs = currentPlaylist.length;
    const favoriteCount = currentPlaylist.filter(song => song.favorite).length;
    elements.songCountEl.textContent = `${totalSongs} bài hát (${favoriteCount} yêu thích)`;
}

// Hiển thị playlist
function renderPlaylist() {
    elements.playlistEl.innerHTML = '';
    
    const songsToShow = showOnlyFavorites 
        ? currentPlaylist.filter(song => song.favorite)
        : currentPlaylist;
    
    if (songsToShow.length === 0) {
        const emptyMessage = document.createElement('li');
        emptyMessage.textContent = showOnlyFavorites 
            ? 'Không có bài hát yêu thích nào' 
            : 'Không có bài hát nào trong playlist';
        emptyMessage.style.padding = '20px';
        emptyMessage.style.textAlign = 'center';
        emptyMessage.style.color = '#666';
        elements.playlistEl.appendChild(emptyMessage);
        return;
    }
    
    songsToShow.forEach((song, index) => {
        const li = document.createElement('li');
        const actualIndex = currentPlaylist.indexOf(song);
        
        li.innerHTML = `
            <div style="display: flex; align-items: center;">
                <div class="move-buttons">
                    <button class="move-btn move-up-btn" data-index="${actualIndex}" title="Di chuyển lên">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="move-btn move-down-btn" data-index="${actualIndex}" title="Di chuyển xuống">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
                <div>
                    ${song.name}
                    <span class="file-format">${song.format}</span>
                </div>
            </div>
            <div>
                <button class="favorite-btn ${song.favorite ? 'active' : ''}" 
                        data-index="${actualIndex}"
                        title="${song.favorite ? 'Bỏ yêu thích' : 'Yêu thích'}">
                    <i class="fas fa-heart"></i>
                </button>
                <span id="duration-${actualIndex}">--:--</span>
            </div>
        `;
        
        li.addEventListener('click', () => playTrack(actualIndex));
        
        // Disable nút di chuyển nếu ở đầu/cuối
        const upBtn = li.querySelector('.move-up-btn');
        const downBtn = li.querySelector('.move-down-btn');
        
        if (actualIndex === 0) upBtn.disabled = true;
        if (actualIndex === currentPlaylist.length - 1) downBtn.disabled = true;
        
        elements.playlistEl.appendChild(li);
        updateDurationForPlaylistItem(actualIndex);
    });
    
    // Thêm event listeners cho các nút di chuyển
    document.querySelectorAll('.move-up-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            moveSingleTrackUp(parseInt(this.dataset.index));
        });
    });
    
    document.querySelectorAll('.move-down-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            moveSingleTrackDown(parseInt(this.dataset.index));
        });
    });
    
    document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleFavorite(parseInt(this.dataset.index));
        });
    });
}

// Chuyển đổi trạng thái yêu thích
function toggleFavorite(index) {
    if (index < 0 || index >= currentPlaylist.length) return;
    
    currentPlaylist[index].favorite = !currentPlaylist[index].favorite;
    savePlaylistToLocalStorage();
    renderPlaylist();
    updateSongCount();
    
    if (showOnlyFavorites && currentPlaylist[index].favorite === false && 
        currentTrackIndex === index) {
        playNext();
    }
}

// Lọc hiển thị bài hát yêu thích
function toggleFavoriteFilter(showFavorites) {
    showOnlyFavorites = showFavorites;
    elements.showAllBtn.classList.toggle('active', !showFavorites);
    elements.showFavoritesBtn.classList.toggle('active', showFavorites);
    renderPlaylist();
}

// Phát bài hát
function playTrack(index) {
    if (index < 0 || index >= currentPlaylist.length) return;
    
    currentTrackIndex = index;
    const track = currentPlaylist[currentTrackIndex];
    
    updatePlaylistUI();
    
    elements.currentFormatEl.innerHTML = `<i class="fas fa-info-circle"></i> Đang phát: ${track.format}`;
    
    elements.audioPlayer.src = track.url;
    elements.audioPlayer.play()
        .then(() => {
            isPlaying = true;
            updatePlayButton();
        })
        .catch(err => {
            console.error('Lỗi khi phát nhạc:', err);
            showStatus(`Lỗi phát nhạc: ${err.message}`, 'error');
        });
}

// Xử lý khi bài hát kết thúc
function handleSongEnded() {
    if (autoPlayEnabled) {
        playNext();
    } else {
        isPlaying = false;
        updatePlayButton();
    }
}

// Chuyển đổi chế độ tự động phát
function toggleAutoPlay() {
    autoPlayEnabled = !autoPlayEnabled;
    elements.autoPlayToggle.classList.toggle('active', autoPlayEnabled);
    elements.autoPlayToggle.innerHTML = `
        <i class="fas fa-redo"></i> Tự động phát: ${autoPlayEnabled ? 'BẬT' : 'TẮT'}
    `;
}

// Cập nhật nút phát
function updatePlayButton() {
    const icon = isPlaying ? 'pause' : 'play';
    elements.playBtn.innerHTML = `<i class="fas fa-${icon}"></i>`;
    elements.playBtn.title = isPlaying ? 'Tạm dừng' : 'Phát';
}

// Cập nhật giao diện playlist
function updatePlaylistUI() {
    const allItems = elements.playlistEl.querySelectorAll('li');
    allItems.forEach((item, index) => {
        const actualIndex = getActualIndex(index);
        item.classList.toggle('playing', actualIndex === currentTrackIndex);
    });
}

// Lấy index thực tế trong currentPlaylist từ index hiển thị
function getActualIndex(displayIndex) {
    if (!showOnlyFavorites) return displayIndex;
    
    const favoriteSongs = currentPlaylist.filter(song => song.favorite);
    if (displayIndex >= 0 && displayIndex < favoriteSongs.length) {
        return currentPlaylist.indexOf(favoriteSongs[displayIndex]);
    }
    return -1;
}

// Cập nhật thời lượng cho item trong playlist
function updateDurationForPlaylistItem(index) {
    const tempAudio = new Audio(currentPlaylist[index].url);
    tempAudio.addEventListener('loadedmetadata', () => {
        const durationSpan = document.getElementById(`duration-${index}`);
        if (durationSpan) {
            durationSpan.textContent = formatTime(tempAudio.duration);
        }
        tempAudio.src = '';
    });
}

// Chuyển đổi phát/dừng
function togglePlay() {
    if (!currentPlaylist.length) return;
    
    if (elements.audioPlayer.paused) {
        if (!elements.audioPlayer.src) {
            playTrack(0);
        } else {
            elements.audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    updatePlayButton();
                });
        }
    } else {
        elements.audioPlayer.pause();
        isPlaying = false;
        updatePlayButton();
    }
}

// Bài hát trước
function playPrevious() {
    if (!currentPlaylist.length) return;
    
    let newIndex = findPreviousTrackIndex();
    if (newIndex >= 0) {
        playTrack(newIndex);
    }
}

// Tìm index bài hát trước đó
function findPreviousTrackIndex() {
    if (showOnlyFavorites) {
        const favoriteSongs = currentPlaylist.filter(song => song.favorite);
        const currentInFavorites = favoriteSongs.findIndex(
            song => currentPlaylist.indexOf(song) === currentTrackIndex
        );
        
        if (currentInFavorites > 0) {
            return currentPlaylist.indexOf(favoriteSongs[currentInFavorites - 1]);
        } else if (favoriteSongs.length > 0) {
            return currentPlaylist.indexOf(favoriteSongs[favoriteSongs.length - 1]);
        }
        return -1;
    } else {
        return currentTrackIndex > 0 ? currentTrackIndex - 1 : currentPlaylist.length - 1;
    }
}

// Bài hát tiếp theo
function playNext() {
    if (!currentPlaylist.length) return;
    
    let newIndex = findNextTrackIndex();
    if (newIndex >= 0) {
        playTrack(newIndex);
    }
}

// Tìm index bài hát tiếp theo
function findNextTrackIndex() {
    if (showOnlyFavorites) {
        const favoriteSongs = currentPlaylist.filter(song => song.favorite);
        const currentInFavorites = favoriteSongs.findIndex(
            song => currentPlaylist.indexOf(song) === currentTrackIndex
        );
        
        if (currentInFavorites < favoriteSongs.length - 1) {
            return currentPlaylist.indexOf(favoriteSongs[currentInFavorites + 1]);
        } else if (favoriteSongs.length > 0) {
            return currentPlaylist.indexOf(favoriteSongs[0]);
        }
        return -1;
    } else {
        return currentTrackIndex < currentPlaylist.length - 1 ? currentTrackIndex + 1 : 0;
    }
}

// Cập nhật thanh tiến trình
function updateProgress() {
    if (elements.audioPlayer.duration) {
        const progress = (elements.audioPlayer.currentTime / elements.audioPlayer.duration) * 100;
        elements.progressBar.style.width = `${progress}%`;
        elements.currentTimeEl.textContent = formatTime(elements.audioPlayer.currentTime);
        
        const containerWidth = elements.progressContainer.clientWidth;
        const iconPosition = (progress / 100) * containerWidth;
        elements.progressIcon.style.left = `${iconPosition}px`;
    }
}

// Nhảy đến vị trí khi click trên progress bar
function seek(e) {
    if (!elements.audioPlayer.duration) return;
    
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = elements.audioPlayer.duration;
    
    elements.audioPlayer.currentTime = (clickX / width) * duration;
}

// Cập nhật thời lượng bài hát
function updateDuration() {
    elements.durationEl.textContent = formatTime(elements.audioPlayer.duration);
}

// Định dạng thời gian (phút:giây)
function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

// Hàm tua nhanh/chậm
function seekTime(seconds) {
    if (!elements.audioPlayer.src) return;
    
    elements.audioPlayer.currentTime += seconds;
    
    const direction = seconds > 0 ? 'Tua nhanh' : 'Tua lại';
    showStatus(`${direction} ${Math.abs(seconds)} giây`, 'info');
    setTimeout(() => {
        if (elements.statusEl.textContent.includes(direction)) {
            elements.statusEl.textContent = '';
        }
    }, 1000);
}

// Hàm đặt tốc độ phát
function setPlaybackRate(rate) {
    playbackRate = rate;
    elements.audioPlayer.playbackRate = rate;
    elements.playbackRateEl.textContent = `Tốc độ phát: ${rate}x`;
    
    elements.slowBtn.classList.toggle('active', rate === 0.5);
    elements.normalBtn.classList.toggle('active', rate === 1.0);
    elements.fastBtn.classList.toggle('active', rate === 1.5);
    
    showStatus(`Đã đặt tốc độ phát ${rate}x`, 'info');
    setTimeout(() => {
        if (elements.statusEl.textContent.includes('tốc độ phát')) {
            elements.statusEl.textContent = '';
        }
    }, 1000);
}

// Hàm lưu playlist vào Local Storage
function savePlaylistToLocalStorage() {
    const playlistToSave = currentPlaylist.map(song => ({
        name: song.name,
        format: song.format,
        favorite: song.favorite
    }));
    
    localStorage.setItem('musicPlaylist', JSON.stringify(playlistToSave));
}

// Hàm khôi phục playlist từ Local Storage
function restorePlaylistFromLocalStorage() {
    if (savedPlaylist.length > 0) {
        showStatus('Đang khôi phục playlist từ bộ nhớ...', 'loading');
        
        elements.playlistNameEl.textContent = 'Playlist đã lưu';
        updateSongCount();
        elements.playerSection.style.display = 'block';
        renderSavedPlaylist();
        
        showStatus(`Đã khôi phục ${savedPlaylist.length} bài hát từ bộ nhớ`, 'success');
    }
}

// Hàm hiển thị playlist đã lưu
function renderSavedPlaylist() {
    elements.playlistEl.innerHTML = '';
    
    const songsToShow = showOnlyFavorites 
        ? savedPlaylist.filter(song => song.favorite)
        : savedPlaylist;
    
    if (songsToShow.length === 0) {
        const emptyMessage = document.createElement('li');
        emptyMessage.textContent = showOnlyFavorites 
            ? 'Không có bài hát yêu thích nào' 
            : 'Không có bài hát nào trong playlist';
        emptyMessage.style.padding = '20px';
        emptyMessage.style.textAlign = 'center';
        emptyMessage.style.color = '#666';
        elements.playlistEl.appendChild(emptyMessage);
        return;
    }
    
    songsToShow.forEach((song, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
            <div>
                ${song.name}
                <span class="file-format">${song.format}</span>
            </div>
            <div>
                <button class="favorite-btn ${song.favorite ? 'active' : ''}" 
                        data-index="${index}"
                        title="${song.favorite ? 'Bỏ yêu thích' : 'Yêu thích'}">
                    <i class="fas fa-heart"></i>
                </button>
                <span>Đã lưu</span>
            </div>
        `;
        
        li.classList.add('saved-item');
        elements.playlistEl.appendChild(li);
    });
    
    document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            const index = parseInt(this.dataset.index);
            savedPlaylist[index].favorite = !savedPlaylist[index].favorite;
            savePlaylistToLocalStorage();
            renderSavedPlaylist();
            updateSongCount();
        });
    });
}

function checkSavedPlaylistOnLoad() {
    const saved = localStorage.getItem('musicPlaylist');
    if (saved) {
        savedPlaylist = JSON.parse(saved);
        if (savedPlaylist.length > 0) {
            showStatus(`Đã tìm thấy ${savedPlaylist.length} bài hát đã lưu`, 'info');
            elements.playlistNameEl.textContent = 'Playlist đã lưu';
            updateSongCount();
            renderSavedPlaylist();
            elements.playerSection.style.display = 'block';
        }
    }
}

// Hàm di chuyển bài hát lên
function moveTrackUp() {
    if (currentTrackIndex <= 0 || currentPlaylist.length <= 1) return;
    
    [currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex - 1]] = 
        [currentPlaylist[currentTrackIndex - 1], currentPlaylist[currentTrackIndex]];
    
    currentTrackIndex--;
    savePlaylistToLocalStorage();
    renderPlaylist();
    updatePlaylistUI();
    showStatus("Đã di chuyển bài hát lên", "success");
}

// Hàm di chuyển bài hát xuống
function moveTrackDown() {
    if (currentTrackIndex >= currentPlaylist.length - 1 || currentPlaylist.length <= 1) return;
    
    [currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex + 1]] = 
        [currentPlaylist[currentTrackIndex + 1], currentPlaylist[currentTrackIndex]];
    
    currentTrackIndex++;
    savePlaylistToLocalStorage();
    renderPlaylist();
    updatePlaylistUI();
    showStatus("Đã di chuyển bài hát xuống", "success");
}

// Hàm di chuyển bài hát đơn lẻ lên
function moveSingleTrackUp(index) {
    if (index <= 0) return;
    
    [currentPlaylist[index], currentPlaylist[index - 1]] = 
        [currentPlaylist[index - 1], currentPlaylist[index]];
    
    if (currentTrackIndex === index) {
        currentTrackIndex = index - 1;
    } else if (currentTrackIndex === index - 1) {
        currentTrackIndex = index;
    }
    
    savePlaylistToLocalStorage();
    renderPlaylist();
    updatePlaylistUI();
    showStatus("Đã di chuyển bài hát lên", "success");
}

// Hàm di chuyển bài hát đơn lẻ xuống
function moveSingleTrackDown(index) {
    if (index >= currentPlaylist.length - 1) return;
    
    [currentPlaylist[index], currentPlaylist[index + 1]] = 
        [currentPlaylist[index + 1], currentPlaylist[index]];
    
    if (currentTrackIndex === index) {
        currentTrackIndex = index + 1;
    } else if (currentTrackIndex === index + 1) {
        currentTrackIndex = index;
    }
    
    savePlaylistToLocalStorage();
    renderPlaylist();
    updatePlaylistUI();
    showStatus("Đã di chuyển bài hát xuống", "success");
}

// Hàm xóa bài hát hiện tại
function deleteCurrentTrack() {
    if (!currentPlaylist.length || currentTrackIndex < 0) return;
    
    if (!confirm(`Bạn có chắc muốn xóa bài hát "${currentPlaylist[currentTrackIndex].name}"?`)) {
        return;
    }
    
    URL.revokeObjectURL(currentPlaylist[currentTrackIndex].url);
    
    currentPlaylist.splice(currentTrackIndex, 1);
    
    if (currentTrackIndex >= currentPlaylist.length) {
        currentTrackIndex = Math.max(0, currentPlaylist.length - 1);
    }
    
    if (currentPlaylist.length === 0) {
        elements.audioPlayer.src = '';
        isPlaying = false;
        updatePlayButton();
    } else if (elements.audioPlayer.src) {
        playTrack(currentTrackIndex);
    }
    
    savePlaylistToLocalStorage();
    renderPlaylist();
    updateSongCount();
    showStatus("Đã xóa bài hát", "success");
}

// Khởi tạo ứng dụng
initializeEventListeners();
    </script>
